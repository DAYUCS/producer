---
apiVersion: v1
kind: Service
metadata:
  name: kafka-producer
  labels:
    app: kafka-producer
spec:
  publishNotReadyAddresses: true
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: kafka-producer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-producer
  labels:
    app: kafka-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-producer
  template:
    metadata:
      name: kafka-producer
      labels:
        app: kafka-producer
        autotrace: enabled
    spec:
      containers:
        - name: kafka-producer
          image: biandayu/producer
          imagePullPolicy: IfNotPresent
          env:
            - name: TOPIC
              value: "knative-demo-topic"
            - name: OPENTRACING_JAEGER_SERVICE_NAME
              value: "kafka-producer"
            - name: OPENTRACING_JAEGER_ENABLED
              value: "true"
            - name: OPENTRACING_JAEGER_ENABLE-B3-PROPAGATION
              value: "true"
            - name: OPENTRACING_JAEGER_HTTP_SENDER_URL
              value: "http://zipkin.istio-system.svc:9441/api/traces"
            - name: OPENTRACING_JAEGER_PROBABILISTIC_SAMPLER_SAMPLING_RATE
              value: "1.0"